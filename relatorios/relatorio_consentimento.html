<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Relatório de Termos de Consentimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            background: #f2f2f2;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media print {
            .no-print {
                display: none;
            }
        }

        .footer-relatorio {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            margin-top: 30px;
            font-size: 10px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <button onclick="window.print()" style="padding: 10px 20px; cursor: pointer;">Imprimir Relatório</button>
    </div>
    <div class="header">
        <h1>RELATÓRIO DE TERMOS DE CONSENTIMENTO - PMP/PMAL</h1>
        <p>POLÍCIA MILITAR DE ALAGOAS</p>
        <p>CENTRAL DE MONITORAMENTO ÍRIS</p>
    </div>

    <div class="meta-info" id="meta-info">
    </div>

    <table>
        <thead>
            <tr>
                <th>DATA</th>
                <th>ASSISTIDA</th>
                <th>VARA</th>
                <th>MPU</th>
            </tr>
        </thead>
        <tbody id="corpo-relatorio">
        </tbody>
    </table>
    <footer class="footer-relatorio">
        <p>
            Seção de Planejamento, Instrução e Estatística - P3
        </p>
        <p>
            Relatório gerado pelo Sistema ÍRIS - Polícia Militar de Alagoas em: <span id="data-geracao"></span>
        </p>
    </footer>

    <script>
        window.onload = function () {
            const info = JSON.parse(localStorage.getItem('dadosRelatorioMensal'));
            if (!info) return;

            // Preenche o cabeçalho do relatório
            document.getElementById('meta-info').innerHTML = `
                <div><b>PERÍODO:</b> ${info.periodo}</div>
                <div><b>VARA:</b> ${info.vara}</div>
                <div><b>UNIDADE:</b> ${info.unidade}</div>
                <div><b>OPERADOR:</b> ${info.operador}</div>
            `;

            const tbody = document.getElementById('corpo-relatorio');

            // Renderiza todos os dados em uma única tabela
            info.dados.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: bold;">${item.data}</td>
                    <td>${item.assistida}</td>
                    <td>${item.vara}</td>
                    <td>${item.mpu}</td>
                `;
                tbody.appendChild(tr);
            });
            const agora = new Date();
            const dataFormatada = agora.toLocaleDateString('pt-BR') + " às " + agora.toLocaleTimeString('pt-BR');
            document.getElementById('data-geracao').innerText = dataFormatada;

            // Opcional: Abre a caixa de impressão automaticamente
            // setTimeout(() => { window.print(); }, 500);
        };
    </script>
</body>

</html>
